<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

	<!-- CSS - Others -->
	<link href="/../static/css/footer.css" rel="stylesheet">

	<!---------- CSS - Bootstrap link ---------->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

	<title>{% block title %} {% endblock %}</title>

	<style type="text/css">
		
		/*footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 15%;
			margin-bottom: 0;

		}*/

		.box {
			width: 50%;
			border:1px solid lightgray;
			margin-top: 20px;
			padding: 10px 10px 10px 10px;
		}

	</style>

</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg" style="background: #f9e090;">
	  <a class="navbar-brand" href=""><img src="/../static/images/beer_logo.png" style="width: 65px; height: 65px;"></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	       	 <p style="font-size:30px; color:#F99E13;">Madero Project!</p> 
	      </li>
	    </ul>

	    {% if not session_flag %}
		<div class="nav justify-content-end">
     		<a href="/login">
 				<button type="button" class="btn btn-info">LOGIN!</button>
			</a>	
		</div>

		{% else %}
		<form method="POST">
			<div class="nav justify-content-end">
					<button name="submit_button"  class="btn btn-danger" type="submit" value="Salir">¡Salir!</button>
			</div>
		</form>
		{% endif %}

	  </div>
	</nav>
	<!-- End of Navbar -->

	<!-- Content -->
	{% block content %}
	{% endblock %}
	<!-- End of Content -->

	<!-- Footer -->
	<footer class="page-footer font-small darken-3" style="margin-top: 90px; background: #dc5353;">

	  <!-- Footer Elements -->
	  <div class="container">

	    <!-- Grid row-->
	    <div class="row">

	      <!-- Grid column -->
	      <div class="col-md-12 py-3">
	        <div class="mb-5 flex-center">

	          <!-- Facebook -->
	          <a target="_blank" href="https://www.facebook.com/f.lab.mx/">
	            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
	          </a>
	          <!--Future Lab -->
	          <a target="_blank" href="https://futurelab.mx">
	            <i class="fa fa-rocket fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
	          </a>
	          <!--Instagram-->
	          <a target="_blank" href="https://www.instagram.com/futurelab_team/">
	            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
	          </a>

	        </div>
	      </div>
	      <!-- Grid column -->

	    </div>
	    <!-- Grid row-->

	  </div>
	  <!-- Footer Elements -->

	  <!-- Copyright -->
	  <div class="footer-copyright text-center py-3" style="background: #a72461; margin-top: 0;">© 2019 Future Lab.</div>
	  <!-- Copyright -->

	</footer>
	<!-- End of Footer -->

	<!-- JS - Bootstrap -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- End of JS -->

</body>
</html>
