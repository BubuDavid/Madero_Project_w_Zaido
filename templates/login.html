{% extends 'base.html' %}

{% block title %}
	¡Entra!
{% endblock %}

{% block content %}
<form class="box rounded center container" method="POST">

	{% if error %}
	<div class="alert alert-danger alert-dismissible fade show" role="alert">
	 	<strong>Holy guacamole!</strong> La contraseña o usuario es incorrecta.
	  	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    	<span aria-hidden="true">&times;</span>
	  	</button>
	</div>
	{% endif %}
	
	<div class="form-group">
		<label for="username">Username</label>
		<input required type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" name="username">
	</div>

	<div class="form-group">
		<label for="password">Contraseña</label>
		<input required name="password" type="password" class="form-control"  aria-describedby="phone" placeholder="Ingresa tu contraseña">
	</div>

	<button class="btn btn-success">SUBMIT!</button>
	
</form>

{% endblock %}
