{% extends 'base.html'%}

{% block title %}
	WELCOME!
{% endblock%}

{% block content %}

	<form class="box rounded container box" method="POST">
	  <div class="row">
		    <div class="col-7">
		      <input name="item" type="text" class="form-control" placeholder="Nombre del producto">
		    </div>

		    <div class="row">
			    <div class="col-auto">
			          <div class="input-group mb-2">
			            <div class="input-group-prepend">
			              <div class="input-group-text">$</div>
			            </div>
			             <input name="precio" type="text" class="form-control" id="inlineFormInputGroup" placeholder="Precio">
			          </div>
				</div>
			</div>
		</div>
		<button class="btn btn-info">Agregar!</button>
	</form>
	
	<div style="padding : 4px;
	            width : 100%;
	            height : 300px;
	            overflow : auto;
	            " class="container box" 
	            >

		<section id="tabla">
		  <table class="table table-striped" id="dataTable" width="100%" cellspacing="0" method="get">
		    <thead>
		      <tr>
		        <th>Item</th>
		        <th>Precio</th>
		      </tr>
		    </thead>
		    <tbody>
		      {% for item in items %}
		        <tr >
		          <td>{{ item['item'] }}</td>
		          <td>{{ item['precio'] }}</td>
		        </tr>
		      {% endfor %}
		    </tbody>
		  </table>
		</section>
	</div>

{% endblock %}
